<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corrections des Articles</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 20px;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }
        th, td {
            padding: 15px;
            border-bottom: 1px solid #ddd;
            text-align: center;
        }
        th {
            background-color: #DC3545;
            color: white;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        .btn {
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        .btn-corriger {
            background-color: #28A745;
            color: white;
        }
        .btn-signal {
            background-color: #FFC107;
            color: black;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Corrections des Articles</h1>

    <table>
        <thead>
        <tr>
            <th>Titre</th>
            <th>Auteur</th>
            <th>Statut</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody id="correctionsTable">
        <!-- Les corrections seront insérées ici dynamiquement -->
        </tbody>
    </table>
</div>

<script>
    // Liste des articles à corriger
    const corrections = [
        { titre: "Introduction à JavaScript", auteur: "Jean Dupont", statut: "À faire" },
        { titre: "Les bases du CSS", auteur: "Alice Moreau", statut: "En cours" },
        { titre: "Comprendre la POO en Java", auteur: "Martin Durand", statut: "À faire" },
        { titre: "Les bases de HTML", auteur: "Sophie Lemaitre", statut: "Corrigé" }
    ];

    // Afficher les corrections
    function afficherCorrections() {
        const tableBody = document.getElementById("correctionsTable");
        tableBody.innerHTML = "";

        corrections.forEach((article, index) => {
            const row = document.createElement("tr");
            row.innerHTML = `
                <td>${article.titre}</td>
                <td>${article.auteur}</td>
                <td>${article.statut}</td>
                <td>
                    <button class="btn btn-corriger" onclick="marquerCorrige(${index})">Corrigé</button>
                    <button class="btn btn-signal" onclick="signalerErreur('${article.titre}')">Signaler</button>
                </td>
            `;
            tableBody.appendChild(row);
        });
    }

    // Marquer un article comme corrigé
    function marquerCorrige(index) {
        corrections[index].statut = "Corrigé";
        afficherCorrections();
    }

    // Simuler un signalement d'erreur
    function signalerErreur(titre) {
        alert("Erreur signalée pour l'article : " + titre);
    }

    // Charger les corrections au démarrage
    afficherCorrections();
</script>

</body>
</html>
