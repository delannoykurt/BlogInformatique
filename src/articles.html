<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Liste des Articles</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 20px;
        text-align: center;
    }
    table {
        width: 80%;
        margin: auto;
        border-collapse: collapse;
        background: white;
        box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
        overflow: hidden;
    }
    th, td {
        padding: 15px;
        border-bottom: 1px solid #ddd;
    }
    th {
        background-color: #007BFF;
        color: white;
    }
    tr:hover {
        background-color: #f1f1f1;
    }
    .actions button {
        padding: 5px 10px;
        margin: 5px;
        border: none;
        cursor: pointer;
        border-radius: 5px;
    }
    .edit-btn {
        background-color: #28a745;
        color: white;
    }
    .delete-btn {
        background-color: #dc3545;
        color: white;
    }
  </style>
</head>
<body>

<h1>Liste des Articles</h1>
<table>
  <thead>
  <tr>
    <th>ID</th>
    <th>Titre</th>
    <th>Auteur</th>
    <th>Date</th>
    <th>Catégorie</th>
    <th>Actions</th>
  </tr>
  </thead>
  <tbody id="articlesTable">
  <!-- Les articles seront insérés ici dynamiquement -->
  </tbody>
</table>

<script>
  // Exemple de données (peut être remplacé par un appel Fetch API)
  const articles = [
      { id: 1, titre: "Introduction à JavaScript", auteur: "Jean Dupont", date: "2025-04-01", categorie: "Programmation" },
      { id: 2, titre: "Les bases de HTML", auteur: "Alice Moreau", date: "2025-04-02", categorie: "Web" },
      { id: 3, titre: "Comprendre CSS Grid", auteur: "Martin Durand", date: "2025-04-03", categorie: "Design" }
  ];

  // Fonction pour afficher les articles dans le tableau
  function afficherArticles() {
      const tableBody = document.getElementById("articlesTable");
      tableBody.innerHTML = ""; // Réinitialiser le contenu

      articles.forEach(article => {
          const row = document.createElement("tr");

          row.innerHTML = `
              <td>${article.id}</td>
              <td>${article.titre}</td>
              <td>${article.auteur}</td>
              <td>${article.date}</td>
              <td>${article.categorie}</td>
              <td class="actions">
                  <button class="edit-btn" onclick="modifierArticle(${article.id})">Modifier</button>
                  <button class="delete-btn" onclick="supprimerArticle(${article.id})">Supprimer</button>
              </td>
          `;

          tableBody.appendChild(row);
      });
  }

  // Actions (à connecter avec ton backend plus tard)
  function modifierArticle(id) {
      alert("Modifier l'article ID: " + id);
      // Ici, tu peux ouvrir un formulaire de modification
  }

  function supprimerArticle(id) {
      alert("Supprimer l'article ID: " + id);
      // Ici, tu peux appeler une API pour supprimer l'article
  }

  // Charger les articles à l'affichage
  afficherArticles();
</script>

</body>
</html>
