<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archives des Articles</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 20px;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
        }
        select {
            padding: 10px;
            margin-bottom: 15px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }
        th, td {
            padding: 15px;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #007BFF;
            color: white;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Archives des Articles</h1>

    <label for="filter">Filtrer par :</label>
    <select id="filter" onchange="filtrerArchives()">
        <option value="all">Toutes les archives</option>
        <option value="2025">Année 2025</option>
        <option value="2024">Année 2024</option>
        <option value="Programmation">Catégorie: Programmation</option>
        <option value="Web">Catégorie: Web</option>
        <option value="Design">Catégorie: Design</option>
    </select>

    <table>
        <thead>
        <tr>
            <th>Date</th>
            <th>Titre</th>
            <th>Auteur</th>
            <th>Catégorie</th>
        </tr>
        </thead>
        <tbody id="archivesTable">
        <!-- Les archives seront insérées ici dynamiquement -->
        </tbody>
    </table>
</div>

<script>
    // Exemple d'articles archivés (remplaçable par une API)
    const archives = [
        { date: "2025-04-01", titre: "Introduction à JavaScript", auteur: "Jean Dupont", categorie: "Programmation" },
        { date: "2024-12-15", titre: "Les bases du CSS", auteur: "Alice Moreau", categorie: "Web" },
        { date: "2025-01-20", titre: "Comprendre la POO en Java", auteur: "Martin Durand", categorie: "Programmation" },
        { date: "2024-11-05", titre: "Les bases de HTML", auteur: "Sophie Lemaitre", categorie: "Web" },
        { date: "2025-02-10", titre: "UI/UX : Bonnes pratiques", auteur: "Lucien Robert", categorie: "Design" }
    ];

    // Fonction pour afficher les archives
    function afficherArchives(filtre = "all") {
        const tableBody = document.getElementById("archivesTable");
        tableBody.innerHTML = ""; // Réinitialiser le contenu

        archives.forEach(article => {
            if (filtre === "all" || article.date.startsWith(filtre) || article.categorie === filtre) {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${article.date}</td>
                    <td>${article.titre}</td>
                    <td>${article.auteur}</td>
                    <td>${article.categorie}</td>
                `;
                tableBody.appendChild(row);
            }
        });
    }

    // Fonction de filtrage
    function filtrerArchives() {
        const filtre = document.getElementById("filter").value;
        afficherArchives(filtre);
    }

    // Charger les archives au démarrage
    afficherArchives();
</script>

</body>
</html>
